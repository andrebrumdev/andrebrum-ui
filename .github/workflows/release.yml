name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  pack-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # cache para Yarn classic (1.x)

      - run: npm install --no-audit --no-fund
      - run: npm run build
      # usamos npm apenas para empacotar (.tgz); n√£o precisa de package-lock
      - run: npm pack --pack-destination .

      - name: Create/Upload GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.tgz
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
